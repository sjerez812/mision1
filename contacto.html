    <section id="contacto">
      <div
        class="bannercat d-flex container-fluid justify-content-center align-items-center">
        <h1>Contacto</h1>
      </div>

      <div class="d-flex flex-column align-items-center mt-4">
        <p>
          Puedes ponerte en contacto con nosotros a través del siguiente
          formulario:
        </p>

        <div class="card p-4 rounded-3 card-contacto">
          <form
            class="w-75 pb-4"
            action="https://formspree.io/f/mnnjgjvg"
            method="post">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              required
              class="form-control rounded-3" />
            <br />
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="form-control rounded-3" />
            <br />
            <label for="mensaje">Mensaje:</label>
            <textarea
              class="form-control rounded-3"
              id="mensaje"
              name="mensaje"
              required></textarea>
            <br />
            <button class="btn botonPrimario w-100 rounded-3" type="submit">
              Enviar
            </button>
          </form>
        </div>
      </div>
    </section>

    <footer class=" text-white text-center py-4">
      <div class="container">
